<link rel="stylesheet" type="text/css" href="css/hiasan.css" />
<frameset rows="12%, *, 40%, 6%" cols="100%" frameborder="yes">
  <frameset cols="6%, *" frameborder="yes">
    <frame src="logo.html" scrolling="no" />
    <frame src="Header.html" scrolling="no" />
  </frameset>

  <frameset rows="50%" cols="50%" frameborder="no">
    <frame src="sidebar.html" scrolling="yes" />
  </frameset>

  <frameset row="50%" cols="33%, *, 33%" frameborder="no">
    <frame
      id="menu"
      src="navbar.html"
      noresize="yes"
      scrolling="yes"
      name="left"
    />
    <frame src="content.html" scrolling="yes" scrolling="yes" name="mid" />
    <frame
      id="menu"
      src="navbar.html"
      noresize="yes"
      scrolling="yes"
      name="left"
    />
  </frameset>

  <frameset>
    <frame src="footer.html" />
  </frameset>
</frameset>
